<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="templateinfofilm" type="text/x-handlebars-template">

      <div class="copertina">

        <img src="{{image}}">
        <ul id="{{movie}}">
          <li>{{tv_movie}}</li>
          <li genereref={{genereref}}>Genere: </li>
          <li>{{titolo}}</li>
          <li>{{titoloorig}}</li>
          <li>{{lingua}}<span class="flag-icon flag-icon-{{lingua}}"></span>
          </li>
          <li class="cast">Cast: {{cast}}</li>
          <li>{{voto}}

              <span class="appendstar" voteref={{voteref}}>{{iconstar}}</span>

          </li>

          <li>Descrizione: {{overview}}</li>
        </ul>

      </div>

  </script>

  <!-- TEMPLATE CONSOLE  NAVIGATE PAGES -->

  <script id="template_nav_page" type="text/x-handlebars-template">
    <span id="prev"><==</span>
    <span id="counter_page">{{page}}</span>
    <span id="next">==></span>
    <span id="el_counter"></span>
  </script>

    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="style.css">
    <!-- JS: MY SCRIPT -->
    <script src="script.js" charset="utf-8"></script>
    <!-- IMG: ICON -->
    <link rel="shortcut icon" href="img/me_icon.gif">
    <title>ToDoList</title>
  </head>
  <body>

    <div class="container">
      <input id="query_search" type="text">
      <div id = "consol_page"></div>
      <input id="genere_select" type="number">
      <input id="search" type="button" value="Cerca per genere">
      <div class="wrapper wrapper_1">

      </div>

    </div>

  </body>
</html>
